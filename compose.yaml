services:
  postgres:
    image: 'postgres:16'
    environment:
      - 'POSTGRES_DB=ppp'
      - 'POSTGRES_PASSWORD=ppp'
      - 'POSTGRES_USER=ppp'
    ports:
      - '5432:5432'
  rabbitmq:
    image: 'rabbitmq:latest'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=secret'
      - 'RABBITMQ_DEFAULT_USER=myuser'
    ports:
      - '5672'
